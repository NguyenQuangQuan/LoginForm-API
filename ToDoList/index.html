<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-primary text-white text-center py-4">
        <div class="row">
            <div class="col-sm-12">
                <h1>To-Do List</h1>
                <h3><i class="bi bi-file-person-fill"></i></h3>
                <button type="button" class="btn btn-warning exit"><i class="bi bi-box-arrow-down"></i></button> 
            </div>
        </div>
    </div>
    <div class="container">
        <h2 id="title" class="my-5">Add Items</h2>
        <label id="lbl-success" class="text-success py-4" style="display: none;"></label>
        <div class="row">
            <div class="col-sm-6 input-group ">
                <span class="input-group-text" id="basic-addon1">Type in</span>
                <input type="text" class="form-control" placeholder="What you want to to?" >
            </div>
            <div class="col-sm-6 mt-3 mb-5 ">
                <button id="btn-add" type="button" class="btn btn-sm btn-primary mx-2" >Add Item</button>
                <button id="btn-delete-all" type="button" class="btn btn-sm btn-danger mx-2" >Delete All</button>
                <button id="btn-search" type="button" class="btn btn-sm btn-info mx-2" >Search Item</button>
                <button id="btn-sort" type="button" class="btn btn-sm btn-warning mx-2" >Sort Item</button>
            </div>  
        </div>

        <div class="table-responsive-sm">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col" style="width: 70%;">Name</th>
                        <th scope="col" class="text-center">Action</th>
                      </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>
                            <button id="btn-sort" type="button" class="btn btn-sm btn-warning mx-2" >Sort Item</button>
                            <button id="btn-sort" type="button" class="btn btn-sm btn-danger mx-2" >Sort Item</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation example" >
            <ul class="pagination d-flex justify-content-center">
                <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
             </ul>
        </nav>


    </div>
</body>
